{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="col-sm-4 col-sm-offset-4 text-center">
    <p class="lead">
        Select your addresses for this order
    </p>
    <form method="POST" action="">{% csrf_token %}
        <!-- could preselect which address, if any, for changing -->
        {{  form|crispy }}

        <input class="btn btn-default" type="submit" value="Select"/>
        <a class="btn btn-link" href="{% url 'address_add' %}">Add new</a>
    </form>
    </div>

{% endblock content %}
